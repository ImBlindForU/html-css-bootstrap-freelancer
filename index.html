<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css">
    <!-- font awesom -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- css -->
    <link rel="stylesheet" href="css/style.css">
    <title>Booststrap</title>
</head>
<body>
    <!-- header -->
    <header>
        <!-- containers -->
        <div class="container-fluid ">
            <div class="container ">
                <div class="row  ">
                    <div class="col-sm-4 d-flex align-items-center text-light">
                        <h2>
                            START BOOTSTRAP
                        </h2>
                    </div>
                    <div class="col-sm-4  offset-sm-4 d-flex justify-content-end align-items-center text-secondary">
                        <i class="fa-solid fa-bars d-none d-sm-block d-md-none"></i>
                        <ul class="	d-sm-none d-md-block
                        ">
                            <li>PORTFOLIO</li>
                            <li>ABOUT</li>
                            <li>CONTACT</li>
                        </ul>
                    </div>      
                </div>             
            </div>
        </div>
    </header>
    <!-- /header -->
    <!-- main -->
    <main>
        <!-- containers -->
        <section id="start">
            <div class="container-fluid">
                <div class="container">
                    <div class="row justify-content-center flex-column text-center">
                        <div class="col-sm ">
                            <img src="img/avatar.svg" alt="">
                            <h1>START BOOTSTRAP</h1>
                        </div>
                        <div class="col-sm">
                            <div class="row">
                                <div class="col-sm-5">
                                    <hr>
                                </div>
                                <div class="col-sm-2">
                                    <i class="fa-solid fa-star"></i>
                                </div>
                                <div class="col-sm-5">
                                    <hr>
                                </div>
                            </div>   
                        </div>
                        <div class="col-sm">
                            <h3>
                                GRAPHIC ARTIST - WEB DESIGNER - ILLUSTRATOR
                            </h3>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- portafolio section -->
        <section id="portfolio">
            <div class="container-fluid">
                <div class="container">
                    <div class="row justify-content-center flex-column text-center">
                        <div class="col-sm">
                            <h2>PORTFOLIO</h2>
                            <div class="row">
                                <div class="col-sm-5">
                                    <hr>
                                </div>
                                <div class="col-sm-2">
                                    <i class="fa-solid fa-star"></i>
                                </div>
                                <div class="col-sm-5">
                                    <hr>
                                </div>
                            </div>   
                        </div>
                        <div class="col-sm">
                            <div class="card ">
                                <img src="img/cabin.png" class="rounded-4" alt="">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        
    </main>
    <!-- /main -->
    <!-- footer -->
    <footer>
        <!-- containers -->
        <div class="container-fluid">
            <div class="container">
                
            </div>
        </div>
    </footer>
    <!-- /footer -->

</body>
</html>
